<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="left">
      <h1>Your Result</h1>
      <div class="circle">
        <span class="result">76</span>
        <span class="scale">of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div class="items">
        <div class="item">
          <div class="item-left">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <div class="title">Reaction</div>
          </div>
          <div class="item-right">
            <span class="dark">80</span> / <span class="light">100</span>
          </div>
        </div>
        <div class="item">
          <div class="item-left">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <div class="title">Memory</div>
          </div>
          <div class="item-right">
            <span class="dark">92</span> / <span class="light">100</span>
          </div>
        </div>
        <div class="item">
          <div class="item-left">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <div class="title">Verbal</div>
          </div>
          <div class="item-right">
            <span class="dark">61</span> / <span class="light">100</span>
          </div>
        </div>
        <div class="item">
          <div class="item-left">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <div class="title">Visual</div>
          </div>
          <div class="item-right">
            <span class="dark">72</span> / <span class="light">100</span>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
<!--

  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
</body>
</html>
